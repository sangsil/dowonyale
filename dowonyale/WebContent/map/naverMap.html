<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>v\:* { behavior: url(#default#VML); }</style>
		<!-- prevent IE6 flickering -->
		<script type="text/javascript">
			try {document.execCommand('BackgroundImageCache', false, true);} catch(e) {}
		</script>

<script type="text/javascript" src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=470fb795ce301ee3d903760c8123b9c2"></script>
</head>

<body>
<div id = "addrMap" style="border:1px solid #000; width:800px; height:800px; margin:20px;"></div>
		<script type="text/javascript">
			var oPoint = new nhn.api.map.LatLng(35.587700, 129.365691);
			nhn.api.map.setDefaultPoint('LatLng');
			oMap = new nhn.api.map.Map('addrMap' ,{
						point : oPoint, 
						zoom : 10,
						enableWheelZoom : true,
						enableDragPan : true,
						enableDblClickZoom : false,
						mapMode : 0,
						activateTrafficMap : false,
						activateBicycleMap : false,
						minMaxLevel : [ 1, 14 ],
						size : new nhn.api.map.Size(500, 400)
					});
			var mapZoom = new nhn.api.map.ZoomControl(); // - 줌 컨트롤 선언
			themeMapButton = new nhn.api.map.ThemeMapBtn(); // - 자전거지도 버튼 선언
			mapTypeChangeButton = new nhn.api.map.MapTypeBtn(); // - 지도 타입 버튼 선언
			var trafficButton = new nhn.api.map.TrafficMapBtn(); // - 실시간 교통지도 버튼 선언
			trafficButton.setPosition({top:10, right:110}); // - 실시간 교통지도 버튼 위치 지정
			mapTypeChangeButton.setPosition({top:10, left:50}); // - 지도 타입 버튼 위치 지정
			themeMapButton.setPosition({top:10, right:10}); // - 자전거지도 버튼 위치 지정
			mapZoom.setPosition({left:10, top:10}); // - 줌 컨트롤 위치 지정.
			oMap.addControl(mapZoom);
			oMap.addControl(themeMapButton);
			oMap.addControl(mapTypeChangeButton);
			oMap.addControl(trafficButton);
			var oLabel = new nhn.api.map.MarkerLabel(); // - 마커 라벨 선언.
			oMap.addOverlay(oLabel); // - 마커 라벨 지도에 추가. 기본은 라벨이 보이지 않는 상태로 추가됨.
		
			oMap.attach('mouseenter', function(oCustomEvent) {

				var oTarget = oCustomEvent.target;
				// 마커위에 마우스 올라간거면
				if (oTarget instanceof nhn.api.map.Marker) {
					var oMarker = oTarget;
					oLabel.setVisible(true, oMarker); // - 특정 마커를 지정하여 해당 마커의 title을 보여준다.
				}
			});

			oMap.attach('mouseleave', function(oCustomEvent) {

				var oTarget = oCustomEvent.target;
				// 마커위에서 마우스 나간거면
				if (oTarget instanceof nhn.api.map.Marker) {
					oLabel.setVisible(false);
				}
			});
			//아이콘 사이즈
			var oSize = new nhn.api.map.Size(28, 37);
			var oOffset = new nhn.api.map.Size(14, 37);
			var oIcon = new nhn.api.map.Icon('http://static.naver.com/maps2/icons/pin_spot2.png', oSize, oOffset);
//			var oIcon = new nhn.api.map.Icon('http://studyjump.co.kr/v1/images/map_icon.png', oSize, oOffset);
			//var oIcon = new nhn.api.map.Icon('map_icon.png', oSize, oOffset);
			var oMarker = new nhn.api.map.Marker(oIcon, { title : 'DOWONYALE' });
			oMarker.setPoint(oPoint);
			oMap.addOverlay(oMarker);
		</script>
</body>
</html>
